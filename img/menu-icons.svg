<svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        g:not(:target){
            display: none;
        }
        #menu rect{
            fill: #316CCC
        }
        #close rect{
            fill: #FB8627;
        }
    </style>
    <g id="menu">
        <rect y="1" width="30" height="4" rx="2"/>
        <rect y="13" width="30" height="4" rx="2"/>
        <rect y="25" width="30" height="4" rx="2"/>
    </g>
    <g id="close">
        <rect x="2.82837" width="38" height="4" rx="2" transform="rotate(45 2.82837 0)"/>
        <rect x="29.8284" y="3" width="38" height="4" rx="2" transform="rotate(135 29.8284 3)"/>
    </g>
</svg>
